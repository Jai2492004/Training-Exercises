<div id="container">
    <div id="subcontainer">
        <h2>TO-DO LIST</h2>
        <div id="inputbox">
        <input type="text" [(ngModel)]="task" placeholder="Enter the task">
        <button id="add" (click)="isEditing? update() : add()">{{isEditing?'update':'Add+'}}</button>
    </div>
    <p id="error">{{found}}</p>
    <div id="tasks" >
        <ul>
            <li *ngFor="let item of items; let i = index" >
            <input type="checkbox" [checked]="item.iscompleted" (change)="check1(item)"> <p id="para" [ngClass] = "{'task-description' : item.iscompleted}">{{item.task}} </p> <div id="button1"><button id="edit" (click)="edit(i)">Edit</button><button id="del"  (click)="del(i)">Delete</button></div>
            </li> 
        </ul>
        
    </div>
    </div>
</div>
