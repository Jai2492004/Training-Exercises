<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h2>Inventory System</h2>
        <label for="name" id="heading">Name:</label>
        <input type="text" id="name" placeholder="Enter product name">
        <label for="price" id="heading">Price:</label>
        <input type="number" id="price" placeholder="Enter product price">
        <label for="qty" id="heading">Quantity:</label>
        <input type="number" id="qty" placeholder="Enter product quantity">
        <button id="add" onclick="add()">Add Product</button>
        <p id="inventory-list">Inventory List</p>
        <div id="table">
            <table id="list">
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr> 
        </table>          
          </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
